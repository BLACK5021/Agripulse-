<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AgriPulse - MVP</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸŒ¾ AgriPulse (MVP)</h1>
    <section class="card">
      <h2>Crop Advisory</h2>
      <input id="crop" placeholder="Crop (e.g., maize)" />
      <input id="location" placeholder="Location (e.g., Nairobi)" />
      <button id="getAdvice">Get Advice</button>
      <pre id="adviceOut"></pre>
    </section>

    <section class="card">
      <h2>Marketplace</h2>
      <input id="farmerName" placeholder="Farmer name" />
      <input id="mCrop" placeholder="Crop" />
      <input id="quantity" placeholder="Quantity (kg)" />
      <input id="price" placeholder="Price (KSh) - optional" />
      <button id="postListing">Post Listing</button>
      <h3>Recent listings</h3>
      <ul id="listings"></ul>
    </section>

    <section class="card">
      <h2>SMS (placeholder)</h2>
      <input id="phone" placeholder="+254700000000" />
      <input id="message" placeholder="Message" />
      <button id="sendSms">Send SMS (placeholder)</button>
      <div id="smsStatus"></div>
    </section>

  </div>
  <script src="app.js"></script>
</body>
</html>
